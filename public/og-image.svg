<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 背景渐变 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e0f2fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f9ff;stop-opacity:1" />
    </linearGradient>
    
    <!-- 主要品牌渐变 -->
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    
    <!-- 阴影滤镜 -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="4" dy="8" result="offset"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.1"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- 装饰性背景图案 -->
  <g opacity="0.05">
    <circle cx="100" cy="100" r="60" fill="url(#brandGradient)"/>
    <circle cx="1100" cy="530" r="80" fill="url(#brandGradient)"/>
    <circle cx="200" cy="500" r="40" fill="url(#brandGradient)"/>
    <circle cx="1000" cy="150" r="50" fill="url(#brandGradient)"/>
  </g>
  
  <!-- 主要内容区域 -->
  <g transform="translate(600, 315)">
    <!-- 左侧图标 -->
    <g transform="translate(-300, 0)">
      <circle cx="0" cy="0" r="80" fill="url(#brandGradient)" filter="url(#shadow)"/>
      
      <!-- 压缩图标设计 -->
      <g fill="white">
        <!-- 上方文件 -->
        <rect x="-30" y="-50" width="60" height="35" rx="4" fill="white" opacity="0.95"/>
        <rect x="-25" y="-45" width="50" height="4" rx="2" fill="url(#brandGradient)"/>
        <rect x="-25" y="-38" width="35" height="3" rx="1.5" fill="url(#brandGradient)"/>
        <rect x="-25" y="-32" width="40" height="3" rx="1.5" fill="url(#brandGradient)"/>
        
        <!-- 压缩箭头 -->
        <g transform="translate(0, -5)">
          <polygon points="-15,5 0,-15 15,5 8,5 8,20 -8,20 -8,5" fill="white"/>
          <polygon points="-15,35 0,15 15,35 8,35 8,25 -8,25 -8,35" fill="white"/>
        </g>
        
        <!-- 下方压缩文件 -->
        <rect x="-25" y="25" width="50" height="25" rx="3" fill="white" opacity="0.95"/>
        <rect x="-20" y="30" width="40" height="3" rx="1.5" fill="url(#brandGradient)"/>
        <rect x="-20" y="36" width="25" height="2" rx="1" fill="url(#brandGradient)"/>
        <rect x="-20" y="40" width="30" height="2" rx="1" fill="url(#brandGradient)"/>
        
        <!-- 压缩比例 -->
        <circle cx="35" cy="35" r="12" fill="rgba(255,255,255,0.3)" stroke="white" stroke-width="2"/>
        <text x="35" y="42" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">-70%</text>
      </g>
    </g>
    
    <!-- 右侧文字内容 -->
    <g transform="translate(-50, 0)">
      <!-- 主标题 -->
      <text x="0" y="-40" text-anchor="start" fill="#1f2937" font-family="Arial, sans-serif" font-size="48" font-weight="bold">CompressLab</text>
      
      <!-- 副标题 -->
      <text x="0" y="0" text-anchor="start" fill="url(#brandGradient)" font-family="Arial, sans-serif" font-size="32" font-weight="600">Free WebP Compressor</text>
      
      <!-- 描述文字 -->
      <text x="0" y="35" text-anchor="start" fill="#6b7280" font-family="Arial, sans-serif" font-size="20" font-weight="normal">Best online image compressor</text>
      <text x="0" y="60" text-anchor="start" fill="#6b7280" font-family="Arial, sans-serif" font-size="20" font-weight="normal">Compress WebP, JPEG, PNG &amp; AVIF</text>
      
      <!-- 特性标签 -->
      <g transform="translate(0, 100)">
        <rect x="0" y="0" width="120" height="28" rx="14" fill="url(#brandGradient)" opacity="0.1"/>
        <text x="60" y="18" text-anchor="middle" fill="url(#brandGradient)" font-family="Arial, sans-serif" font-size="14" font-weight="600">100% Private</text>
        
        <rect x="130" y="0" width="100" height="28" rx="14" fill="url(#brandGradient)" opacity="0.1"/>
        <text x="180" y="18" text-anchor="middle" fill="url(#brandGradient)" font-family="Arial, sans-serif" font-size="14" font-weight="600">No Upload</text>
        
        <rect x="240" y="0" width="80" height="28" rx="14" fill="url(#brandGradient)" opacity="0.1"/>
        <text x="280" y="18" text-anchor="middle" fill="url(#brandGradient)" font-family="Arial, sans-serif" font-size="14" font-weight="600">Fast</text>
      </g>
    </g>
  </g>
  
  <!-- 底部网站URL -->
  <text x="600" y="580" text-anchor="middle" fill="#9ca3af" font-family="Arial, sans-serif" font-size="18" font-weight="normal">tinyimgtool.com</text>
</svg> 