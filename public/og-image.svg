<svg id="downloadable-svg" width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <!-- 背景渐变 -->
                <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1"/>
                    <stop offset="50%" style="stop-color:#e0f2fe;stop-opacity:1"/>
                    <stop offset="100%" style="stop-color:#f0f9ff;stop-opacity:1"/>
                </linearGradient>
                
                <!-- 主要品牌渐变 -->
                <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1"/>
                    <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1"/>
                    <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1"/>
                </linearGradient>
                
                <!-- 阴影滤镜 -->
                <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
                    <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
                    <feOffset dx="4" dy="8" result="offset"/>
                    <feComponentTransfer>
                        <feFuncA type="linear" slope="0.1"/>
                    </feComponentTransfer>
                    <feMerge> 
                        <feMergeNode/>
                        <feMergeNode in="SourceGraphic"/> 
                    </feMerge>
                </filter>
            </defs>
            
            <!-- 背景 -->
            <rect width="1200" height="630" fill="url(#bgGradient)"/>
            
            <!-- 装饰性六边形图案 -->
            <g opacity="0.05">
                <polygon points="100,50 130,70 130,110 100,130 70,110 70,70" fill="url(#brandGradient)"/>
                <polygon points="1100,480 1130,500 1130,540 1100,560 1070,540 1070,500" fill="url(#brandGradient)"/>
                <polygon points="200,450 230,470 230,510 200,530 170,510 170,470" fill="url(#brandGradient)"/>
                <polygon points="1000,100 1030,120 1030,160 1000,180 970,160 970,120" fill="url(#brandGradient)"/>
            </g>
            
            <!-- 主要内容区域 -->
            <g transform="translate(600, 315)">
                <!-- 左侧六边形图标 -->
                <g transform="translate(-300, 0)">
                    <!-- 六边形背景 -->
                    <polygon points="0,-80 69,-40 69,40 0,80 -69,40 -69,-40" fill="url(#brandGradient)" filter="url(#shadow)"/>
                    
                    <!-- 压缩箭头设计 -->
                    <g fill="white">
                        <polygon points="0,-25 -15,-5 -8,-5 -8,15 8,15 8,-5 15,-5"/>
                        <rect x="-22" y="25" width="44" height="8" rx="4"/>
                        <rect x="-18" y="33" width="35" height="6" rx="3"/>
                    </g>
                </g>
                
                <!-- 右侧文字内容 -->
                <g transform="translate(-50, 0)">
                    <!-- 主标题 -->
                    <text x="0" y="-40" text-anchor="start" fill="#1f2937" font-family="Arial, sans-serif" font-size="48" font-weight="bold">CompressLab</text>
                    
                    <!-- 副标题 -->
                    <text x="0" y="0" text-anchor="start" fill="url(#brandGradient)" font-family="Arial, sans-serif" font-size="32" font-weight="600">Free WebP Compressor</text>
                    
                    <!-- 描述文字 -->
                    <text x="0" y="35" text-anchor="start" fill="#6b7280" font-family="Arial, sans-serif" font-size="20" font-weight="normal">Best online image compressor</text>
                    <text x="0" y="60" text-anchor="start" fill="#6b7280" font-family="Arial, sans-serif" font-size="20" font-weight="normal">Compress WebP, JPEG, PNG &amp; AVIF</text>
                    
                    <!-- 特性标签 -->
                    <g transform="translate(0, 100)">
                        <rect x="0" y="0" width="120" height="28" rx="14" fill="url(#brandGradient)" opacity="0.1"/>
                        <text x="60" y="18" text-anchor="middle" fill="url(#brandGradient)" font-family="Arial, sans-serif" font-size="14" font-weight="600">100% Private</text>
                        
                        <rect x="130" y="0" width="100" height="28" rx="14" fill="url(#brandGradient)" opacity="0.1"/>
                        <text x="180" y="18" text-anchor="middle" fill="url(#brandGradient)" font-family="Arial, sans-serif" font-size="14" font-weight="600">No Upload</text>
                        
                        <rect x="240" y="0" width="80" height="28" rx="14" fill="url(#brandGradient)" opacity="0.1"/>
                        <text x="280" y="18" text-anchor="middle" fill="url(#brandGradient)" font-family="Arial, sans-serif" font-size="14" font-weight="600">Fast</text>
                    </g>
                </g>
            </g>
            
            <!-- 底部网站URL -->
            <text x="600" y="580" text-anchor="middle" fill="#9ca3af" font-family="Arial, sans-serif" font-size="18" font-weight="normal">tinyimgtool.com</text>
        </svg>